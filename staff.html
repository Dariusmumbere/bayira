<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Section</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f4f4f4;
        }
        .staff-section {
            max-width: 1200px;
            margin: auto;
            padding: 40px 20px;
            text-align: center;
        }
        .staff-section h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .staff-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .staff-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s;
        }
        .staff-card:hover {
            transform: translateY(-10px);
        }
        .staff-card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .staff-card h3 {
            font-size: 1.2rem;
            margin: 10px 0;
        }
        .staff-card p {
            color: gray;
            margin-bottom: 10px;
        }
        .social-links a {
            margin: 0 5px;
            color: #007bff;
            text-decoration: none;
            font-size: 1.2rem;
        }
        .social-links a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <section class="staff-section">
        <h2>Meet Our Team</h2>
        <div class="staff-grid">
            <div class="staff-card">
                <img src="https://via.placeholder.com/100" alt="Staff Member">
                <h3>Name</h3>
                <p>Executive director</p>
                
            </div>
            <div class="staff-card">
                <img src="https://via.placeholder.com/100" alt="Staff Member">
                <h3>Name</h3>
                <p>Executive director</p>
                
            </div>
            <div class="staff-card">
                <img src="https://via.placeholder.com/100" alt="Staff Member">
                <h3>Name</h3>
                <p>Secretary</p>
                
            </div>
            <div class="staff-card">
                <img src="https://via.placeholder.com/100" alt="Staff Member">
                <h3>Name</h3>
                <p>Secretary</p>
                
            </div>
            
    
        </div>
        
    </section>
</body>
</html>
