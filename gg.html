<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Design</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #004080;
            color: white;
        }

        .brand-container {
            display: flex;
            align-items: center;
        }

        .brand-container img {
            height: 50px;
            margin-right: 15px;
        }

        .brand-container h1 {
            font-size: 18px;
            line-height: 1.3;
        }

        .menu-icon {
            display: none;
            flex-direction: column;
            cursor: pointer;
            gap: 5px;
        }

        .menu-icon div {
            width: 25px;
            height: 3px;
            background-color: white;
        }

        nav {
            display: flex;
            gap: 15px;
        }

        nav a {
            text-decoration: none;
            color: white;
            padding: 8px 12px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #0056b3;
        }

        .donate-button {
            background-color: #ff5722;
            color: white;
            font-weight: bold;
        }

        .donate-button:hover {
            background-color: #e64a19;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .menu-icon {
                display: flex;
            }

            nav {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                background-color: #004080;
                padding: 15px 0;
                text-align: center;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }

            nav.active {
                display: flex;
            }

            nav a {
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="brand-container">
            <img src="logo.jpeg" alt="Logo"> <!-- Replace with your actual logo -->
            <h1>BAYIRA RURAL WOMENâ€™S<br>DEVELOPMENT ASSOCIATION</h1>
        </div>
        <div class="menu-icon" onclick="toggleNavbar()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <nav id="navbar">
            <a href="index.html">Home</a>
            <a href="services.html">Services</a>
            <a href="events.html">Events</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
            <a href="donate.html" class="donate-button">DONATE</a>
        </nav>
    </header>

    <script>
        function toggleNavbar() {
            const navbar = document.getElementById('navbar');
            navbar.classList.toggle('active');
        }
    </script>
</body>
</html>
